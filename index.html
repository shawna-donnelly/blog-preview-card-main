<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="image-container">
            <img
              src="./assets/images/illustration-article.svg"
              alt="image cover for the blog article"
            />
          </div>
          <div class="content-container">
            <div class="tag">Learning</div>
            <p class="published">Published 21 Dec 2023</p>
            <h3>HTML & CSS foundations</h3>
            <p class="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="user-container">
            <img
              width="32px"
              height="32px"
              src="./assets//images/image-avatar.webp"
              alt="user-avatar image"
            />
            <p class="author">Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
